<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Camper News</title>
  <link rel="stylesheet" type="text/css" href="../resources/bootstrap-3.3.5-dist/css/bootstrap.min.css">
  <script type="text/javascript" src="../resources/js/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="../resources/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="local.css">
  <script type="text/javascript" src="local.js"></script>

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
  <div class="heading">
    <img src="https://s3.amazonaws.com/freecodecamp/freecodecamp_logo.svg" alt="FCC Logo" class="img img-responsive logo">
    <h1 class="headingName text-center">Camper News</h1>
  </div>
  <div class="toolbar">
    <div class="input-group">
      <input type="text" class="form-control searchQuery" aria-label="..." placeholder="Search for a title or author">
      <div class="input-group-btn">
        <button type="button" class="btn btn-default all"><strong>All Articles</strong></button>
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <strong>Sort By <span class="caret"></span></strong>
        </button>
        <ul class="dropdown-menu">
          <li><a href="#" id="sortRecent"><strong>Most Recent</a></strong></li>
          <li role="separator" class="divider"></li>
          <li><a href="#" id="sortUpvotes"><strong>Upvotes</strong></a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="well contentBox">
      
  </div>
</body>
</html>
