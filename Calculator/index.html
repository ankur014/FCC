<html>
<head>
	<title>Calculator</title>
	<meta charset="UTF-8">
	<script src="../resources/js/jquery-2.1.4.js" type="text/javascript"></script>
	<link href="../resources/bootstrap-3.3.5-dist/css/bootstrap.css" rel="stylesheet" type="text/css">
	<script type="text/javascript">
		$(document).ready(function() {
			$("button").on("click", function() {
				var cur = $("#value").val();
				var pressed = $(this).text();
				var now = cur;
				if (pressed === "=") {
					console.log(eval(now));
					now = eval(now);
				} else if (pressed === "AC") {
					now = "";
				} else if (pressed === "C") {
					now = now.substr(0, now.length - 1);
				} else {
					now = now + pressed;
				}
				$("#value").val(now);
			});
		});
	</script>

	<style type="text/css">
		.target {
			margin-top: 10%;
			margin-left: 35%;
			margin-right: 35%;
			background-color: rgba(90, 70, 230, 0.3);
		}

		body {
			font-family: monospace;
			font-size: 20px;
		}

		.row {
			margin-top: 10px;
		}
	</style>
</head>
<body>
	<div class="container-fluid well target">
		<h3 class="text-primary text-center"><b>Calculator</b></h3>
		<input type="text" id="value" class="form-control" /><br/>
		<div class="row">
			<div class="col-lg-6 col-sm-6 col-xs-6 text-center">
				<button class="btn btn-block btn-primary">AC</button>
			</div>
			<div class="col-lg-3 col-sm-3 col-xs-3 text-center">
				<button class="btn btn-block btn-primary">C</button>
			</div>
			<div class="col-lg-3 col-sm-3 col-xs-3 text-center">
				<button class="btn btn-block btn-primary">/</button>
			</div>
		</div>
		<div class="row">
			<div class="col-md-3 col-sm-3 col-xs-3 text-center">
				<button class="btn btn-block btn-primary">1</button>
			</div>
			<div class="col-md-3 col-sm-3 col-xs-3 text-center">
				<button class="btn btn-block btn-primary">2</button>
			</div>
			<div class="col-md-3 col-sm-3 col-xs-3 text-center">
				<button class="btn btn-block btn-primary">3</button>
			</div>
			<div class="col-md-3 col-sm-3 col-xs-3 text-center">
				<button class="btn btn-block btn-primary">*</button>
			</div>
		</div>
		<div class="row">
			<div class="col-md-3 col-sm-3 col-xs-3 text-center">
				<button class="btn btn-block btn-primary">4</button>
			</div>
			<div class="col-md-3 col-sm-3 col-xs-3 text-center">
				<button class="btn btn-block btn-primary">5</button>
			</div>
			<div class="col-md-3 col-sm-3 col-xs-3 text-center">
				<button class="btn btn-block btn-primary">6</button>
			</div>
			<div class="col-md-3 col-sm-3 col-xs-3 text-center">
				<button class="btn btn-block btn-primary">-</button>
			</div>
		</div>
		<div class="row">
			<div class="col-md-3 col-sm-3 col-xs-3 text-center">
				<button class="btn btn-block btn-primary">7</button>
			</div>
			<div class="col-md-3 col-sm-3 col-xs-3 text-center">
				<button class="btn btn-block btn-primary">8</button>
			</div>
			<div class="col-md-3 col-sm-3 col-xs-3 text-center">
				<button class="btn btn-block btn-primary">9</button>
			</div>
			<div class="col-md-3 col-sm-3 col-xs-3 text-center">
				<button class="btn btn-block btn-primary">+</button>
			</div>
		</div>
		<div class="row">
			<div class="col-md-3 col-sm-3 col-xs-3 text-center">
				<button class="btn btn-block btn-primary">.</button>
			</div>
			<div class="col-md-3 col-sm-3 col-xs-3 text-center">
				<button class="btn btn-block btn-primary">0</button>
			</div>
			<div class="col-md-3 col-sm-3 col-xs-3 text-center">
				<button class="btn btn-block btn-primary">=</button>
			</div>
			<div class="col-md-3 col-sm-3 col-xs-3 text-center">
				<button class="btn btn-block btn-primary">%</button>
			</div>
		</div>
	</div>
</body>
</html>
