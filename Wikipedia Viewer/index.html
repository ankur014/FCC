<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wikipedia Viewer</title>
    <link rel="stylesheet" type="text/css" href="../resources/bootstrap-3.3.5-dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../resources/jquery-ui-1.11.4.custom/jquery-ui.min.css">
    <script type="text/javascript" src="../resources/js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="../resources/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="local.css">

    <![endif]-->
</head>
<body>
    <div class="heading">
        <img src="http://rohan.bhangui.com/portfolio/wikipedia/wikipedia-4-1.png" alt="Wikipedia Logo" class="img img-responsive logo">
    </div>
    <div class="toolbar">
        <div class="input-group">
            <input type="text" class="form-control searchQuery" aria-label="..." placeholder="Search">
            <div class="input-group-btn">
                <button type="button" class="btn btn-default search"><strong>Search</strong></button>
                <button type="button" class="btn btn-default random"><strong>Random</strong></button>

    </div>
    <div class="well contentBox">
        
    </div>
