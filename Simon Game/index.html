<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Simon Game</title>
	<link rel="stylesheet" type="text/css" href="../resources/bootstrap-3.3.5-dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../resources/jquery-ui-1.11.4.custom/jquery-ui.min.css">
    <link rel="stylesheet" type="text/css" href="../resources/animate.css">
    <script type="text/javascript" src="../resources/js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="../resources/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../resources/jquery-ui-1.11.4.custom/jquery-ui.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Slabo+27px' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="local.css">
    <script type="text/javascript" src="local.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="box">
        <div class="controls h3">
            <span class="label label-success">Length: <span id="length">--</span></span>
            <span class="buttons">
                <button type="button" class="btn btn-primary" onclick="playGame()"><b>Start</b></button>
                <button type="button" class="btn btn-default strict" onclick="toggleStrict()"><b>Strict</b></button>
            </span>
        </div>
        <div class="board">
            <div class="cell c1" id="1" onmousedown="move(this)" onmouseup="off(this)">&nbsp;</div>
            <div class="cell c2" id="2" onmousedown="move(this)" onmouseup="off(this)">&nbsp;</div>
            <div class="cell c3" id="3" onmousedown="move(this)" onmouseup="off(this)">&nbsp;</div>
            <div class="cell c4" id="4" onmousedown="move(this)" onmouseup="off(this)">&nbsp;</div>
        </div>
        <div class="alert" role="alert"></div>
    </div>
</body>
</html>
