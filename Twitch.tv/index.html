<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Twitch API</title>
	<link rel="stylesheet" type="text/css" href="../resources/bootstrap-3.3.5-dist/css/bootstrap.min.css">
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script type="text/javascript" src="../resources/js/jquery-2.1.4.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script type="text/javascript" src="../resources/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="local.css">
    <script type="text/javascript" src="local.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container-fluid">
		<div class="jumbotron target">
			<h2 id="logo" class="text-center"><img src="http://vignette2.wikia.nocookie.net/logopedia/images/d/d4/Twitch_Logo.png/revision/latest?cb=20140122232632" width="40%" height="5%"></h2>
			<div class="btn-group btn-group-justified" role="group" aria-label="...">
			  	<div class="btn-group" role="group">
			    	<button type="button" title="All" class="btn btn-primary all"><span class="glyphicon glyphicon-user"></span></button>
			  	</div>
			  	<div class="btn-group" role="group">
			    	<button type="button" title="Online" class="btn btn-primary online"><span class="glyphicon glyphicon-play"></span></button>
			  	</div>
			  	<div class="btn-group" role="group">
			    	<button type="button" title="Offline" class="btn btn-primary offline"><span class="glyphicon glyphicon-stop"></span></button>
			  	</div>
			</div>
			<div class="input-group query">
				<span class="input-group-addon"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></span>
				<input type="text" class="form-control" id="queryText"></input>
			</div>
			<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
			</div>
		</div>
	</div>
</body>
</html>
